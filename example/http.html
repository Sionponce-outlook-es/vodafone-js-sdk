<!DOCTYPE html>
<html>
<head>
    <title>HE</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/md5.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/fingerprintjs/v0.5.1/fingerprint.min.js"></script>
    <script src="static/ua-parser.min.js"></script>
    <script src="static/he.js"></script>

    <script>
        function handleResolvedUserData(data) {
            console.log('Received token: ' + data.tokenId);
            $('#token').text(data.tokenId);
        }

        function handleError(err) {
            console.error('Caught an error: ' + err);
        }

        HE.init({
            applicationId: 'curlscript',
            clientAppKey: 'I1OpZaPfBcI378Bt7PBhQySW5Setb8eb',
            clientAppSecret: 'k4l1RXZGqMnw2cD8',
            cookiesAllowed: true
        }).getToken(
            null,
            handleResolvedUserData,
            handleError
        );
    </script>
</head>
<body>
	<h1>Static page with he.js under http</h1>
    <h3>Received token: <span id="token"></span></h3>
</body>
</html>
