<!DOCTYPE html>
<html>
<head>
    <title>HE</title>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="//crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/md5.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/fingerprintjs/v0.5.1/fingerprint.js"></script>
    <script src="/static/persist-min.js"></script>
    <script src="/static/he.js"></script>

    <script>
        function redirectBackToHttps(data) {

            var redirectUrl = window.location.search.split('redirectUrl=')[1] + '#' + JSON.stringify(data);

            console.log('Redirecting back to https at ' + redirectUrl);

            window.location = redirectUrl;
        }

        HE.init({
            resolveUserUrl: '//127.0.0.1:5000/users/resolve/'
        }).resolveUser(
            redirectBackToHttps
        );
    </script>
</head>
<body>
	<h1>Static page with he.js under http (intermediate)</h1>
</body>
</html>
